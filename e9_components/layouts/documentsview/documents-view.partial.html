<div class="document-options">
	<a href="" class="btn btn-xs btn-primary"><i class="material-icons">note_add</i> Add New</a>
</div>
<div class="row">
	<div class="col-md-4">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Documents</h3>
			</div>
			<div class="panel-body">
				<div ng-repeat="doc in documents">
					<div class="document" ng-click="$parent.selectedDocument=doc" ng-class="(selectedDocument==doc)?'active':''">
						<small class="pull-right grey">{{doc.ExpiryDate | countdown}}</small>
						<strong>{{doc.Name}}</strong><br />
						{{doc.IdentificationNo}}
						<small class="pull-right grey mt5"><i class="material-icons">create</i></small>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-8">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Viewer</h3>
			</div>
			<div class="panel-body document-viewer">
				<div class="document-viewer-options">
					<a href="" class="btn-icon"><i class="material-icons">save</i>Save</a>
					<a href="" class="btn-icon"><i class="material-icons">delete</i>Delete</a>
				</div>
				<img src="{{selectedDocument.DocumentURL}}" width="500px" />
			</div>
		</div>
	</div>
</div>
