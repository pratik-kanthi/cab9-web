<div class="modal-header">
    <h3 class="modal-title">User <span class="pull-right" ng-click="$dismiss()"><i class="material-icons cancel">cancel</i></span></h3>
</div>
<div class="modal-body">
    <form>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>UserName</label>
                    <div class="controls">
                        <input type="text" name="Username" ng-model="user.UserName" class="form-control" required />
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Email</label>
                    <div class="controls">
                        <p name="Email" ng-bind="user.Email"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Password*</label>
                    <div class="controls">
                        <input type="text" name="Password" ng-model="user.Password" class="form-control" required/>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <div ng-show="displayMode!='VIEW'||resetPassword">
        <button class="btn btn-xs btn-warning pull-left" ng-click="$dismiss()">
            <i class="material-icons">undo</i>Cancel
        </button>
        <button class="btn btn-xs btn-success" ng-click="save()" ng-show="!resetPassword" ng-disabled="user.$invalid"><i class="material-icons">save</i>Confirm Details</button>
        <button class="btn btn-xs btn-success" ng-click="reset()" ng-show="resetPassword" ng-disabled="user.$invalid"><i class="material-icons">save</i>Reset Password</button>
    </div>
</div>
