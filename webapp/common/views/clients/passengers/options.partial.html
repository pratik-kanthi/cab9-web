<div class="row mt20">
    <div class="col-xs-6 module-options" ng-if="PERMISSIONS.test('clients.viewer.passengers', 'W') || true">
        <a ng-click="newPassenger()" class="btn btn-success">
            <i class="material-icons">add_circle</i>Create New Passenger
        </a>
    </div>
    <div class="col-xs-6">
        <div class="view-options">
            <a href="" ng-click="">
                <span ng-click="toggleSearch()"><i class="material-icons">search</i>Search</span>
                <br />
                <input type="text" ng-model="serverSearchTerm.$" id="searchTerm" ng-show="showSearch" />
            </a>
        </div>
    </div>
</div>
