<div form-for="staff" schema="ClientStaff" mode="{{viewMode}}">
    <div class="row">
        <div class="col-xs-12" style="padding: 8px 15px;">
            <div ng-if="viewMode === 'VIEW'">
                <button class="btn btn-primary" ng-click="startEditing()" ng-if="PERMISSIONS.test('clients.viewer.staff','W') || true">
                    <i class="material-icons">create</i> Edit</button>
            </div>
            <div ng-if="viewMode === 'EDIT' || viewMode === 'CREATE'">
                <button class="btn btn-success" ng-click="save()" ng-disabled="formFor.form.$invalid"><i class="material-icons">save</i> Submit</button>
                <button class="btn btn-warning" ng-click="cancelEdit()"> <i class="material-icons">undo</i> Cancel</button>
                <button class="btn btn-primary" ng-click="chooseImage()" ng-show="viewMode=='EDIT'">
                    <i class="material-icons">add_a_photo</i>Upload Photo
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-sm-6">
            <h3 class="section-title">Basic Details</h3>
            <div field-for="ClientStaffRoleId" display="Role" select-from="roles"></div>
            <div field-for="Firstname"></div>
            <div field-for="Surname"></div>
            <div field-for="DateOfBirth" display="Date Of Birth"></div>
        </div>
        <div class="col-md-4 col-sm-6">
            <h3 class="section-title">Contact Details</h3>
            <div field-for="Phone"></div>
            <div field-for="Mobile"></div>
            <div field-for="Fax"></div>
            <div field-for="Email"></div>
            <div class="form-group" ng-if="viewMode === 'VIEW' && staff._FullAddress">
                <label class="control-label">Full Address</label>
                <p class="form-control-static" style="white-space:pre-line">{{staff._FullAddress}}</p>
            </div>
            <div ng-show="viewMode !='VIEW'">
                <hr />
                <b>Search Address</b>
                <br />
                <address-populate object="staff"></address-populate>
                <br />
                <div field-for="Address1"></div>
                <div field-for="Address2"></div>
                <div field-for="Area"></div>
                <div field-for="TownCity"></div>
                <div field-for="Postcode"></div>
                <div field-for="County"></div>
                <div field-for="Country"></div>
            </div>
        </div>
        <div class="col-md-4 col-sm-6">
            <h3 class="section-title">Other Details</h3>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label">Active</label>
                        <div class="mt5">
                            <input class="check" type="checkbox" id="ActiveCheck" ng-disabled="viewMode==='VIEW'" ng-model="staff.Active" />
                            <label class="check-label" for="ActiveCheck"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">All Passengers</label>
                        <div class="mt5">
                            <input class="check" type="checkbox" id="AllPassengersCheck" ng-disabled="viewMode==='VIEW'" ng-model="staff.AllPassengers" />
                            <label class="check-label" for="AllPassengersCheck"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
