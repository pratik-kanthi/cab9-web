<div class="row">
    <div class="col-md-6">
        <form>
           <!--  <h3 class="section-title"><i class="material-icons">enhanced_encryption</i>User Account</h3>
            <hr /> -->
            <div class="row" ng-if="PERMISSIONS.test('clients.viewer.staff.viewer.user', 'W')">
                <div class="col-xs-12 module-options" ng-show="!User.UserName">
                    <a ng-click="openUserModal()" class="btn btn-primary">
                        <i class="material-icons">add_circle</i>Create User Account
                    </a>

                    <a ng-click="openLinkUserModal()" class="btn btn-primary">
                        <i class="material-icons">add_circle</i>Link To Existing User Account
                    </a>
                </div>
            </div>
            <div ng-show="User.UserName">
                <div class="form-group">
                    <label>UserName</label>
                    <div class="controls">
                        <p name="UserName" ng-bind="User.UserName"></p>
                    </div>
                </div>
                <!--
                <a ng-click="deleteUserAccount()" class="btn btn-danger">
                    <i class="material-icons">delete_forever</i>Delete User Account
                </a>
                -->
            </div>
            <div ng-show="!User.UserName" class="mt15">
                <span class="t-l text-muted">No users add yet.</span>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <!--        <div ng-if="PERMISSIONS.test('clients.viewer.staff.viewer.user', 'W')">-->
        <button type="button" class="btn btn-warning pull-left" ng-click="resetPassword()" ng-show="User.UserName"><i class="material-icons">lock_open</i>Reset Password</button>
        <!--        </div>-->
    </div>
</div>
