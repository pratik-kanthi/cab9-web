<div class="panel-options">
    <a ng-if="refresh" tooltip-placement="bottom" tooltip="Click to Refresh the Data" ng-click="refresh()"><i class="material-icons">loop</i></a>
    <a ng-show="helpText" tooltip-placement="left" tooltip="{{helpText}}"><i class="material-icons">lightbulb_outline</i></a>
    <a ng-if="download" tooltip-placement="left-bottom" tooltip="Click to Download CSV" ng-click="download()"><i class="material-icons">cloud_download</i></a>
</div>
