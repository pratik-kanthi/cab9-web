<div class="grid-item stats-panel sources">
    <div class="wrapper">
        <div class="panel panel-default" promise-shadow promise="deferred.promise">
            <div class="panel-heading">
                <h3 class="panel-title"><span><i class="material-icons">devices</i></span>Booking Sources</h3>
            </div>
            <div class="panel-body no-padding pb0">
                <div class="mt30" ng-if="bookingSourceData.length > 0">
                    <flot dataset="bookingSourceChartData" options="pieChartOptions" width="100%" height="104px"></flot>
                </div>
                <div ng-class="(bookingSourceData.length > 0)? 'mt30':''">
                    <table class="table table-condensed mb0 mt0">
                        <thead>
                            <tr>
                                <th style="width:30%">Name</th>
                                <th style="width:20%" class="text-center">Bookings</th>
                            </tr>
                        </thead>
                        <tbody ng-show="bookingSourceData.length>0">
                            <tr ng-repeat="data in bookingSourceData | orderBy:'-Bookings'">
                                <td>
                                    <strong class="brand-primary" ng-bind="data.Name"></strong>
                                </td>
                                <td class="text-right">
                                    <span ng-bind="data.Bookings"></span>
                                </td>
                            </tr>
                        </tbody>
                        <tbody ng-show="bookingSourceData.length == 0">
                            <tr>
                                <td colspan="2" class="text-center" style="height:80px;">
                                    No Stats for the time period.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
