<div form-for="item" schema="PricingModel" mode="CREATE">
    <div class="modal-content">
        <div class="modal-header">
            <button class="close" type="button" ng-click="$dismiss()" ng-hide="lockSave" ><i class="material-icons">clear</i></button>
            <h3 class="modal-title">New Pricing Model</h3>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-12">
                    <div field-for="Name"></div>
                    <div field-for="Description" textarea="3"></div>
                    <div field-for="$previous" select-from="previous" display="Copy Settings From:"></div>
                    <p class="alert alert-warning" ng-show="item.$previous">
                        Cloning from another pricing model may take longer if there are many fixeds pricings. Please wait to get confirmation. This will be fixed in a future version.
                    </p>
                    <div class="row" ng-hide="item.$previous">
                        <div class="col-md-4">
                            <div field-for="StandingCharge"></div>
                        </div>
                        <div class="col-md-4">
                            <div field-for="MinimumCharge"></div>
                        </div>
                        <div class="col-md-4">
                            <div field-for="FarePerMile"></div>
                        </div>
                        <div class="col-md-4">
                            <div field-for="WaitTimeCharge"></div>
                        </div>
                    </div>
                    <hr />
                    <p class="well well-sm">
                        After creating you can customise the Model futher.
                    </p>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-xs btn-warning" ng-click="$dismiss()" ng-disabled="saving"><i class="material-icons">clear</i>Close</button>
            <button class="btn btn-xs btn-success" ng-click="save()" ng-disabled="formFor.form.$invalid || saving">
                <span ng-show="!saving"><i class="material-icons">save</i> Submit</span>
                <span ng-show="saving"><i class="material-icons animated spin">refresh</i> Saving</span>
            </button>
        </div>
    </div>
</div>
