<div class="modal-content">
    <div class="modal-header">
        <button class="close" type="button" ng-click="$dismiss()"><i class="material-icons">clear</i></button>
        <h3 class="modal-title">Edit Requirement</h3>
    </div>
    <div class="modal-body">
        <div form-for="requirement" schema="BookingRequirement" mode="CREATE">
            <div field-for="Name"></div>
            <div field-for="Description" textarea="4"></div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-xs btn-danger" ng-click="$dismiss()"><i class="material-icons">clear</i>Close</button>
        <button type="button" class="btn btn-xs btn-success" ng-click="save()"  ng-disabled="formFor.form.$invalid" ng-if="PERMISSIONS.test('settings.specialrequirements','W')">
            <i class="material-icons">save</i>
            Save
        </button>
    </div>
</div>
