<div class="modal-header">
    <h3 class="modal-title">Role</h3>
</div>
<div class="modal-body">
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="p in permissions" ng-style="{ 'margin-left': calcLeft(p.Name) }" ng-show="p.$show">
            <i class="glyphicon glyphicon-chevron-right" ng-show="(!p.$expand && p.$childs.length)" ng-click="expand(p)"></i>
            <i class="glyphicon glyphicon-chevron-down" ng-show="p.$expand && p.$childs.length" ng-click="retract(p)"></i>
            {{p.DisplayName}} <input type="checkbox" class="checkbox pull-right" ng-disabled="mode == 'VIEW'" indeterminate="p.$state" />
        </li>
    </ul>
</div>
<div class="modal-footer">

</div>
