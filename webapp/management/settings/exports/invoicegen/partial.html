<div class="panel panel-default" form-for="report.params" schema="ReportParams">
    <div class="panel-heading">
        <h3 class="panel-title"><i class="material-icons">description</i> FTP - Invoice Export</h3>
    </div>
    <div class="panel-body" style="overflow:visible;">
        <p>This will trigger invoices between these dates to generate in the FTP folder.</p>
        <div class="row">
            <div class="col-xs-4">
                <div field-for="From"></div>
            </div>
            <div class="col-xs-4">
                <div field-for="To"></div>
            </div>
            <div class="col-xs-4">
                
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <button type="button" class="btn btn-success" ng-disabled="formFor.form.$invalid" ng-click="showConfirm();"><i class="material-icons">play_arrow</i> Run Report</button>
    </div>
</div>
