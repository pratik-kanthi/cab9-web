<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title"><i class="material-icons">description</i> Localisation Settings</h3>
    </div>
    <div class="panel-body">
        <div form-for="company" schema="Company" mode="{{viewMode}}">
            <div class="mt10 mb10">
                <button class="btn btn-warning" ng-show="viewMode == 'VIEW'" ng-click="startEdit()" ng-if="PERMISSIONS.test('settings.company','W')"><i class="material-icons">create</i>Edit</button>
                <button class="btn btn-success mr10" ng-show="viewMode == 'EDIT'" ng-click="saveEdits()"><i class="material-icons">save</i>Save</button>
                <button class="btn btn-warning" ng-show="viewMode == 'EDIT'" ng-click="cancelEdit()"><i class="material-icons">undo</i>Cancel</button>
            </div>
            <h3 class="section-title">Company Setup</h3>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">Deactive Invalid Drivers Nightly</label>
                        <div class="mt5">
                            <input class="check" type="checkbox" id="DeactivateInvalidDrivers" ng-disabled="displayMode === 'VIEW'" ng-model="company.DeactivateInvalidDrivers" />
                            <label class="check-label" for="DeactivateInvalidDrivers"></label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6" ng-show="company.DeactivateInvalidDrivers">
                    <div class="form-group">
                        <label class="control-label">Deactive Drivers With Missing Bank Details</label>
                        <div class="mt5">
                            <input class="check" type="checkbox" id="DeactivateUnpayableDrivers" ng-disabled="displayMode === 'VIEW'" ng-model="company.DeactivateUnpayableDrivers" />
                            <label class="check-label" for="DeactivateUnpayableDrivers"></label>
                        </div>
                    </div>
                </div>
            </div>
            <hr />
            <h3 class="section-title">Flight Tracking</h3>
            <div class="row">
                <div class="col-sm-6">
                    <div class="alert alert-info">Please enter your FlightStats.com API credentials to enable flight tracking</div>
                </div>
                <div class="col-sm-6">
                    <div field-for="FlightTrackingAppId"></div>
                    <div field-for="FlightTrackingAppKey"></div>
                </div>
            </div>
            <hr />
            <h3 class="section-title">Localisation Details</h3>
            <div class="row">
                <div class="col-sm-6">
                    <div field-for="DefaultCurrencyId" select-from="currencies"></div>
                </div>
                <div class="col-sm-6">
                    <div field-for="DefaultLocale" select-from="availableLocales"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div field-for="DefaultTimezone" select-from="zones"></div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">Use Metric (kms)</label>
                        <div class="mt5">
                            <input class="check" type="checkbox" id="UseMetricCheck" ng-disabled="displayMode === 'VIEW'" ng-model="company.UseMetric" />
                            <label class="check-label" for="UseMetricCheck"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
