<div class="flagdown-config">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"><i class="material-icons">supervisor_account</i> Basic Settings</h3>
        </div>
        <div class="panel-body" style="overflow: visible">
            <div form-for="companyFlagdownConfig" schema="FlagDownConfiguration" mode="{{viewMode}}">
                <div class="mt10 mb10">
                    <button class="btn btn-xs btn-warning" ng-show="viewMode == 'VIEW'" ng-click="startEdit()" ng-if="PERMISSIONS.test('settings.company','W')"><i class="material-icons">create</i>Edit</button>
                    <button class="btn btn-xs btn-success mr10" ng-show="viewMode == 'EDIT'" ng-click="saveEdits()" ng-disabled="formFor.form.$invalid"><i class="material-icons">save</i>Save</button>
                    <button class="btn btn-xs btn-warning" ng-show="viewMode == 'EDIT'" ng-click="cancelEdit()"><i class="material-icons">undo</i>Cancel</button>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label">Activate Flagdown</label>
                            <div class="mt5">
                                <input class="check" type="checkbox" id="FlagDown" ng-disabled="viewMode != 'EDIT'" ng-model="companyFlagdownConfig.FlagDown" />
                                <label class="check-label" for="FlagDown"></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group" ng-show="companyFlagdownConfig.FlagDown">
                            <div class="mt5">
                                <div field-for="ClientId" select-from="clients" select-option-template="<div>({{option.AccountNo}}) {{option.Name}}</div>" display="Default Client" required="companyFlagdownConfig.FlagDown"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group" ng-show="companyFlagdownConfig.FlagDown">
                            <div class="mt5">
                                <div field-for="ClientStaffId" select-from="clientStaffs" select-option-template="<div>{{option.Name}}</div>" display="Default Booker" required="companyFlagdownConfig.FlagDown"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group" ng-show="companyFlagdownConfig.FlagDown">
                            <div class="mt5">
                                <div field-for="PassengerId" select-from="passengers" select-option-template="<div>{{option.Name}}</div>" display="Default Passenger" required="companyFlagdownConfig.FlagDown"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
