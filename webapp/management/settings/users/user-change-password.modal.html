<div class="modal-content">
    <div class="modal-header">
        <button class="close" type="button" ng-click="$dismiss()"><i class="material-icons">clear</i></button>
        <h3 class="modal-title">Reset Password</h3>
    </div>
    <div class="modal-body">
        <form name="resetPswdForm" novalidate>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Password</label>
                        <div class="form-edit">
                            <input class="form-control" type="password" name="NewPassword" ng-model="resetPswd.NewPassword" ng-minlength="6" required />
                            <div ng-messages="resetPswdForm.NewPassword.$error" class="help-block">
                                <div ng-message="required">
                                    Password is required.
                                </div>
                                <div ng-message="minlength">
                                    Password must be 6+ characters..
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Password Repeat</label>
                        <div class="form-edit">
                            <input class="form-control" type="password" name="ConfirmPassword" ng-model="resetPswd.ConfirmPassword" />
                            <div class="help-block" ng-show="resetPswd.NewPassword && (resetPswd.NewPassword != resetPswd.ConfirmPassword)">
                                Passwords must match.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-xs btn-danger" ng-click="$dismiss()"><i class="material-icons">clear</i>Close</button>
        <button type="button" class="btn btn-xs btn-success" ng-click="setNewPassword(resetPswd)" ng-disabled="resetPswdForm.$invalid || resetPswd.NewPassword.length < 6 || resetPswd.ConfirmPassword != resetPswd.NewPassword" ><i class="material-icons">lock</i>Set Password</button>
    </div>
</div>
