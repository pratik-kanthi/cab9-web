<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title"><i class="material-icons">description</i> Booking Form Settings</h3>
    </div>
    <div class="panel-body">
        <div form-for="company" schema="Company" mode="{{viewMode}}">
            <div class="mt10 mb10">
                <button class="btn btn-warning" ng-show="viewMode == 'VIEW'" ng-click="startEdit()" ng-if="PERMISSIONS.test('settings.company','W')"><i class="material-icons">create</i>Edit</button>
                <button class="btn btn-success mr10" ng-show="viewMode == 'EDIT'" ng-click="saveEdits()"><i class="material-icons">save</i>Save</button>
                <button class="btn btn-warning" ng-show="viewMode == 'EDIT'" ng-click="cancelEdit()"><i class="material-icons">undo</i>Cancel</button>
            </div>
            <h3 class="section-title">Company Setup</h3>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">Bookings Require Client</label>
                        <div class="mt5">
                            <input class="check" type="checkbox" id="RequiresClient" ng-disabled="displayMode === 'VIEW'" ng-model="company.RequiresClient" />
                            <label class="check-label" for="RequiresClient"></label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">Bookings Require Booker</label>
                        <div class="mt5">
                            <input class="check" type="checkbox" id="RequiresBooker" ng-disabled="displayMode === 'VIEW'" ng-model="company.RequiresBooker" />
                            <label class="check-label" for="RequiresBooker"></label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">Allow Chauffeuring Mode</label>
                        <div class="mt5">
                            <input class="check" type="checkbox" id="Chauffeuring" ng-disabled="displayMode === 'VIEW'" ng-model="company.ChauffeurModeActive" />
                            <label class="check-label" for="Chauffeuring"></label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">Copy Passenger Notes to Driver Notes</label>
                        <div class="mt5">
                            <input class="check" type="checkbox" id="AutoCopyPassengerNotes" ng-disabled="displayMode === 'VIEW'" ng-model="company.AutoCopyPassengerNotes" />
                            <label class="check-label" for="AutoCopyPassengerNotes"></label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div field-for="DefaultPax" display="Default No. Passengers"></div>
                </div>
                <div class="col-sm-6">
                    <div field-for="DefaultBax" display="Default No. Bags"></div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">Passenger Mobile Required</label>
                        <div class="mt5">
                            <input class="check" type="checkbox" id="RequiresContactNumber" ng-disabled="displayMode === 'VIEW'" ng-model="company.RequiresContactNumber" />
                            <label class="check-label" for="RequiresContactNumber"></label>
                        </div>
                        <br class="clearfix">
                        <p class="t-xs grey">If this setting is turned on, users will be required to add mobile number to passengers while creating them and also while creating a booking.</p>
                    </div>
                </div>
            </div>
            <hr />
            <h3 class="section-title">Default Notifications</h3>
            <div class="row mt5">
                <div class="col-xs-2">
                    <b>Confirmation</b>
                    <div class="form-group mt10 mb15">
                        <label class="control-label">Confirmation SMS</label>
                        <input class="check" type="checkbox" id="SMSConfirmationCheck" ng-model="company.TextConfirmation" />
                        <label class="check-label" for="SMSConfirmationCheck"></label>
                    </div>
                </div>
                <div class="col-xs-2">
                    <b>Assigned</b>
                    <div class="form-group mt10 mb10">
                        <label class="control-label">Assigned SMS</label>
                        <input class="check" type="checkbox" id="TextAssignedCheck" ng-model="company.TextAssigned" />
                        <label class="check-label" for="TextAssignedCheck"></label>
                    </div>
                </div>
                <div class="col-xs-2">
                    <b>OnRoute</b>
                    <div class="form-group mt10 mb10">
                        <label class="control-label">OnRoute SMS</label>
                        <input class="check" type="checkbox" id="OnRouteSMSCheck" ng-model="company.TextOnOnRoute" />
                        <label class="check-label" for="OnRouteSMSCheck"></label>
                    </div>
                </div>
                <div class="col-xs-2">
                    <b>Arrival</b>
                    <div class="form-group mt10 mb10">
                        <label class="control-label">Arrival SMS</label>
                        <input class="check" type="checkbox" id="TextOnArrivalCheck" ng-model="company.TextOnArrival" />
                        <label class="check-label" for="TextOnArrivalCheck"></label>
                    </div>

                </div>
                <div class="col-xs-2">
                    <b>Completion</b>
                    <div class="form-group mt10 mb10">
                        <label class="control-label">Completion SMS</label>
                        <input class="check" type="checkbox" id="CompletionSMSCheck" ng-model="company.TextOnCompletion" />
                        <label class="check-label" for="CompletionSMSCheck"></label>
                    </div>

                </div>
            </div>
            <div class="row mt5 mb10">
                <div class="col-xs-2">
                    <div class="form-group mt10 mb15">
                        <label class="control-label">Confirmation Email</label>
                        <input class="check" type="checkbox" id="EmailConfirmationCheck" ng-model="company.EmailConfirmation" />
                        <label class="check-label" for="EmailConfirmationCheck"></label>
                    </div>
                </div>
                <div class="col-xs-2">
                    <div class="form-group mt10 mb10">
                        <label class="control-label">Assigned Email</label>
                        <input class="check" type="checkbox" id="EmailAssignedCheck" ng-model="company.EmailAssigned" />
                        <label class="check-label" for="EmailAssignedCheck"></label>
                    </div>
                </div>
                <div class="col-xs-2"></div>
                <div class="col-xs-2">
                    <div class="form-group mt10 mb10">
                        <label class="control-label">Arrival Phone Call</label>
                        <input class="check" type="checkbox" id="CallOnArrivalCheck" ng-model="company.CallOnArrival" />
                        <label class="check-label" for="CallOnArrivalCheck"></label>
                    </div>
                </div>
                <div class="col-xs-2">
                </div>
            </div>
        </div>
    </div>
</div>
