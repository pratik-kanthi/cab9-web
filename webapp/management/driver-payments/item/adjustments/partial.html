<div>
    <div class="text-center mt10">
        <span class="bold brand-primary upper">Adjustments</span>
    </div>
    <button class="btn btn-xs btn-primary" ng-click="add()" ng-show="displayMode=='CREATE'">
        <i class="material-icons">add</i>Add Adjustment
    </button>
    <div class="table-responsive mt20">
        <table class="table table-hover table-condensed">
            <thead>
                <tr>
                    <th style="width:5%" class="text-center" ng-show="displayMode=='CREATE'">
                        <div class="checkbox">
                            <input type="checkbox" id="table-group-check" ng-click="toggleSelectAll('Adjustment')" ng-checked="allAdjustmentsSelected" ng-disabled="displayMode === 'VIEW'">
                            <label for="table-group-check"></label>
                        </div>
                    </th>
                    <th>Type</th>
                    <th>Source</th>
                    <th>Amount</th>
                    <th>Reference</th>
                    <th ng-show="displayMode=='CREATE'"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="adjustment in adjustments">
                    <td class="text-center" ng-init="index=$index" ng-show="displayMode=='CREATE'">
                        <div class="checkbox">
                            <input type="checkbox" id="bookingSelectedCheck{{index}}" ng-disabled="displayMode === 'VIEW'" ng-model="adjustment.$selected" />
                            <label for="bookingSelectedCheck{{index}}"></label>
                        </div>
                    </td>
                    <td><span ng-bind="adjustment.Type"></span></td>
                    <td><span ng-bind="adjustment.DriverAdjustmentId ? 'Driver - ' + adjustment.DriverAdjustment.Recurring : 'Payment Model'"></span></td>
                    <td><span ng-bind="adjustment.Amount"></span></td>
                    <td><span ng-bind="adjustment.DriverAdjustmentId ? adjustment.DriverAdjustment.Reference : adjustment.DriverPaymentModelAdjustment.Reference"></span></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
