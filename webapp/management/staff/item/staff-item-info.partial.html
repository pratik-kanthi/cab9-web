<div form-for="staff" schema="Staff" mode="{{displayMode}}">
    <div class="row">
        <div class="col-xs-12" style="padding: 8px 15px;">
            <div ng-if="displayMode === 'VIEW'">
                <button class="btn btn-xs btn-primary" ng-click="startEditing()" ng-if="state == 'settings.profile' || PERMISSIONS.test('staff.viewer','W')"> <i class="material-icons">create</i> Edit</button>
            </div>
            <div ng-if="displayMode === 'EDIT' || displayMode === 'CREATE'">
                <button class="btn btn-success" ng-click="saveEdits()" ng-disabled="formFor.form.$invalid || saving">
                    <span ng-show="!saving"><i class="material-icons">save</i> Submit</span>
                    <span ng-show="saving"><i class="material-icons animated spin">refresh</i> Saving</span>
                </button>
                <button class="btn btn-xs btn-warning" ng-click="cancelEditing()"> <i class="material-icons">undo</i> Cancel</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-sm-6">
            <h3 class="section-title">Basic Details</h3>
            <div class="row" ng-if="displayMode === 'EDIT'">
                <div class="col-xs-4 col-sm-5 image-edit">
                    <card class="module-item-card" allow-click="false" show-score="false" show-title="false" show-subtitle="false" item="staff"></card>
                    <div class="image-edit-overlay" ng-click="chooseImage()">
                        <i class="material-icons">file_upload</i>
                    </div>
                </div>
                <div class="col-xs-8 col-sm-7">
                </div>
            </div>
            <div field-for="Firstname"></div>
            <div field-for="Surname"></div>
            <div ng-show="PERMISSIONS.test('superadmin')">
                <div field-for="StaffRoleId" select-from="customRoles" display="Staff Role"></div>
             </div>
        </div>
        <div class="col-md-4 col-sm-6">
            <h3 class="section-title">Contact Details</h3>
            <div field-for="Phone"></div>
            <div field-for="Mobile"></div>
            <div field-for="Fax"></div>
            <div field-for="Email"></div>
            <div class="form-group" ng-if="displayMode === 'VIEW' && staff._FullAddress">
                <label class="control-label">Full Address</label>
                <p class="form-control-static address">{{staff._FullAddress}}</p>
            </div>
            <div ng-show="displayMode === 'EDIT' || displayMode === 'CREATE'">
                <div field-for="Address1"></div>
                <div field-for="Address2"></div>
                <div field-for="Area"></div>
                <div field-for="TownCity"></div>
                <div field-for="Postcode"></div>
                <div field-for="County"></div>
                <div field-for="Country"></div>
            </div>
        </div>
        <div class="col-md-4 col-sm-6">
            <h3 class="section-title">Other Details</h3>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label">Active</label>
                        <div class="mt5">
                            <input class="check" type="checkbox" id="ActiveCheck" ng-disabled="displayMode === 'VIEW' || state == 'settings.profile'" ng-model="staff.Active" />
                            <label class="check-label" for="ActiveCheck"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div field-for="Nationality"></div>
            <div field-for="DateOfBirth" display="Date Of Birth"></div>
            <div field-for="StartDate"></div>
            <div ng-show="displayMode === 'EDIT' || displayMode === 'CREATE' || staff.EndDate">
                <div field-for="EndDate"></div>
            </div>
        </div>
    </div>
</div>
