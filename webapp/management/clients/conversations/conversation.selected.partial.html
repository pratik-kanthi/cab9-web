<div class="panel panel-default">
    <div class="panel-heading">
        <h5 class="panel-title">Booking Conversation #{{booking.LocalId}}</h5>
        <div class="booking-details">
            <div class="row">
                <div class="col-xs-7"><strong>Booking Details</strong></div>
                <div class="col-xs-5 text-right">{{booking.BookedDateTime | companyDate: 'DD/MM/YYYY HH:mm'}}</div>
            </div>
            <div class="journey">
                <i class="material-icons">person_pin</i> {{booking._FromSummary | Truncate:50}}
                <br />
                <i class="material-icons">person_pin</i> {{booking._ToSummary | Truncate:50}}
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="conversations-area">
            <div class="conversations" style="height:600px !important;overflow-y: scroll;margin:-16px !important;">
                <div class="wrapper">
                    <div class="comment" id="comment{{$index}}" ng-class="(item.Sender.Id == $root.USER.UserId)?'self':''" ng-repeat="item in booking.Conversations | orderBy:'CreationTime'">
                        <div class="user-icon">
                            <img ng-src="{{item.Sender._ImageUrl}}" alt="" />
                        </div>
                        <div class="text">
                            <small ng-bind="item.Sender.Name"></small><small ng-show="item.Sender.UserType=='Client'" ng-bind="item.Booking.Client.Name"></small>
                            <p ng-bind="item.Body" style="max-width:580px;"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <div class="row">
            <div class="col-md-10">
                <textarea class="form-control" ng-model="newMessage.Body"></textarea>
            </div>
            <div class="col-md-2">
                <button class="btn btn-xs btn-success pull-right mr15" ng-click="sendMessage()"><i class="material-icons">send</i>Send</button>
            </div>
        </div>
    </div>
</div>
