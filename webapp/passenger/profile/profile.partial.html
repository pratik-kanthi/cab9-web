<div class="module-item">
    <div class="module-item-cover"></div>
    <div class="module-item-nav-bar">
        <card class="module-item-card" allow-click="false" show-score="false" class="single pull-left" show-title="false" show-subtitle="false"></card>
        <div class="module-item-brief">

        </div>
    </div>
    <div class="module-item-options">
    </div>
    <div class="module-item-content">
        <div form-for="passenger" schema="Passenger" mode="{{viewMode}}">
            <div class="row">
                <div class="col-xs-12" style="padding: 8px 15px;">
                    <div ng-if="viewMode === 'VIEW'">
                        <button class="btn btn-xs btn-primary" ng-click="startEditing()"> <i class="material-icons">create</i> Edit</button>
                    </div>
                    <div ng-if="viewMode === 'EDIT' || viewMode === 'CREATE'">
                        <button class="btn btn-xs btn-success" ng-click="saveEdits()"> <i class="material-icons">save</i> Submit</button>
                        <button class="btn btn-xs btn-warning" ng-click="cancelEditing()"> <i class="material-icons">undo</i> Cancel</button>
                        <button class="btn btn-primary" ng-click="chooseImage()" ng-show="viewMode=='EDIT'">
                            <i class="material-icons">add_a_photo</i>Upload Photo
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-sm-6">
                    <h3 class="section-title">Basic Details</h3>
                    <div field-for="Firstname"></div>
                    <div field-for="Surname"></div>
                    <div field-for="DateOfBirth" display="Date Of Birth"></div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <h3 class="section-title">Contact Details</h3>
                    <div field-for="Phone"></div>
                    <div field-for="Mobile"></div>
                    <div field-for="Fax"></div>
                    <div field-for="Email"></div>
                    <div class="form-group">
                        <label class="control-label">Full Home Address</label>
                        <div class="form-edit booking-stop">
                            <div stop-edit name="HomeAddress" map="" model="passenger.HomeAddress"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Full Work Address</label>
                        <div class="form-edit booking-stop">
                            <div stop-edit name="WorkAddress" map="" model="passenger.WorkAddress"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <h3 class="section-title">Password Settings</h3>
            <div form-for="user" schema="ChangePassword" mode="{{displayMode}}">
                <div class="mt10 mb10">
                    <button class="btn btn-success" ng-show="displayMode == 'VIEW'" ng-click="displayMode = 'EDIT';"><i class="material-icons">lock</i>Change Password</button>
                    <button class="btn btn-success btn-xs mr10" ng-show="displayMode == 'EDIT'" ng-disabled="formFor.form.$invalid" ng-click="savePassword()"><i class="material-icons">save</i>Save</button>
                    <button class="btn btn-warning btn-xs" ng-show="displayMode == 'EDIT'" ng-click="displayMode = 'VIEW';cancelChangePassword()"><i class="material-icons">undo</i>Cancel</button>
                </div>
                <div class="row" ng-show="displayMode == 'EDIT'">
                    <div class="col-md-4">
                        <div field-for="CurrentPassword" display="Current Password"></div>
                    </div>
                    <div class="col-md-4">
                        <div field-for="NewPassword" display="New Password"></div>
                    </div>
                    <div class="col-md-4">
                        <div field-for="NewPasswordRepeat" display="Confirm new password"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
