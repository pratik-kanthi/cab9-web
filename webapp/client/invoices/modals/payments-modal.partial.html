<div class="modal-header">
    <button class="close" type="button" ng-click="$dismiss()"><i class="material-icons">close</i></button>
    <h3 class="modal-title">Payments for Invoice #{{summary.InvoiceRef}}</h3>
</div>
<div class="modal-body">
    <table class="table table-bordered table-condensed">
        <thead>
            <tr>
                <th style="width:25%">Date</th>
                <th style="width:25%">Reference</th>
                <th style="width:20%">Payment Type</th>
                <th style="width:20%" class="text-right">Amount Paid</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-if="payments.length == 0">
                <td colspan="5">
                    No Payments Added.
                </td>
            </tr>
            <tr ng-repeat="pay in payments">
                <td>
                    <span ng-bind="pay.PaymentDate | companyDate:'DD/MM/YYYY'"></span>
                </td>
                <td>
                    <span ng-bind="pay.Reference"></span>
                </td>
                <td>
                    <span ng-bind="pay.PaymentType"></span>
                </td>
                <td class="text-right">
                    <span ng-bind="pay.AmountPaid | Format"></span>
                </td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td colspan="3" class="text-right">
                    <h5 class="grey">Total (inc Tax)</h5>
                </td>
                <td class="text-right">
                    <h5 class="grey">{{summary.TotalAmount| Format}}</h5>
                </td>
            </tr>
            <tr>
                <td colspan="3" class="text-right">
                    <strong>Payment Received</strong>
                </td>
                <td class="text-right">
                    <span>{{calculatePaidAmount() | Format}}</span>
                </td>
            </tr>
            <tr>
                <td colspan="3" class="text-right">
                    <strong>Total Due</strong>
                </td>
                <td class="text-right">
                    <span>{{(summary.TotalAmount - calculatePaidAmount()) | Format}}</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-xs btn-warning pull-right" ng-click="$close()">Close</button>
</div>
