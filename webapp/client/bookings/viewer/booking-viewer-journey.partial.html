<div form-for="booking" schema="Booking" mode="{{displayMode}}">
    <div class="row">
        <div class="col-xs-12" style="padding: 8px 15px;">
            <div ng-if="displayMode === 'VIEW'">
                <button class="btn btn-xs btn-primary" ng-click="startEditing()"> <i class="material-icons">create</i> Edit</button>
            </div>
            <div ng-if="displayMode === 'EDIT'">
                <button class="btn btn-xs btn-success" ng-click="saveEdits()"> <i class="material-icons">save</i> Submit</button>
                <button class="btn btn-xs btn-warning" ng-click="cancelEditing()"> <i class="material-icons">undo</i> Cancel</button>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top:10px;">
        <div class="col-md-4 col-sm-6">
            <div ng-style="{'background':'url({{booking.mapUrl}})', 'background-repeat':'no-repeat',  'background-size': '100% 100%'}" style="height: 380px;"></div>            
        </div>
        <div class="col-md-4 col-sm-6">
            <h3 class="section-title">Booking Details</h3>
            <div field-for="BookingStatus"></div>
            <div field-for="BookedDateTime"></div>
            <div field-for="DriverArrivedDateTime"></div>
            <div field-for="POBDateTime"></div>
            <div field-for="BookingSource"></div>
            <div class="row">
                <div class="col-xs-6"><div field-for="Pax"></div></div>
                <div class="col-xs-6"><div field-for="Bax"></div></div>
            </div>
            <h3 class="section-title">Cost Details</h3>
            <div class="row">
                <div class="col-xs-6"><div field-for="EstimatedCost"></div></div>
                <div class="col-xs-6"> <div field-for="ActualCost"></div></div>
            </div>
            <div class="row">
                <div class="col-xs-6"><div field-for="DriverCost"></div></div>
                <div class="col-xs-6"><div field-for="InvoiceCost"></div></div>
            </div>
        </div>
        <div class="col-md-4 col-sm-6">
            <h3 class="section-title">Other Details</h3>
            <div class="row">
                <div class="col-xs-6">
                    <div field-for="ClientId" select-from="clients" display="Client" allow-clear="true"></div>
                </div>
                <div class="col-xs-6">
                    <div field-for="LeadPassengerId" select-from="passengers" display="Lead Passenger"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div field-for="DriverId" select-from="drivers" display="Driver"></div>
                </div>
                <div class="col-xs-6">
                    <div field-for="DriverShiftId" select-from="driverShifts" display="Driver Shifts"></div>
                </div>
            </div>
            <div field-for="VehicleId" select-from="vehicles" display="Vehicle"></div>           
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label">AutoDispatch</label>
                        <div class="mt5">
                            <input class="check" type="checkbox" id="AutoDispatchCheck" ng-disabled="displayMode === 'VIEW'" ng-model="booking.AutoDispatch" />
                            <label class="check-label" for="AutoDispatchCheck"></label>
                        </div>
                    </div>
                </div>
            </div>
            <h3 class="section-title">Notes</h3>
            <div field-for="PassengerNotes" textarea="3"></div>
            <div field-for="DriverNotes" textarea="3"></div>
            <div field-for="OfficeNotes" textarea="3"></div>
        </div>
    </div>
</div>
