<div form-for="passenger" schema="Passenger" mode="{{viewMode}}">
    <div class="row">
        <div class="col-xs-12" style="padding: 8px 15px;">
            <div ng-if="viewMode === 'VIEW'">
                <button class="btn btn-xs btn-warning" ng-click="startEditing()" ng-if="PERMISSIONS.test('passengers.viewer.info','W')"> <i class="material-icons">create</i> Edit</button>
            </div>
            <div ng-if="viewMode === 'EDIT' || viewMode === 'CREATE'">
                <button class="btn btn-xs btn-success" ng-click="saveEdits()"> <i class="material-icons">save</i> Submit</button>
                <button class="btn btn-xs btn-warning" ng-click="cancelEditing()"> <i class="material-icons">undo</i> Cancel</button>
                <button class="btn btn-xs btn-primary" ng-click="chooseImage()" ng-show="viewMode=='EDIT'">
                    <i class="material-icons">add_a_photo</i>Upload Photo
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-sm-6">
            <h3 class="section-title">Basic Details</h3>
            <div field-for="Firstname"></div>
            <div field-for="Surname"></div>
            <div field-for="DateOfBirth" display="Date Of Birth"></div>
        </div>
        <div class="col-md-4 col-sm-6">
            <h3 class="section-title">Contact Details</h3>
            <div field-for="Phone"></div>
            <div field-for="Mobile" required="{{COMPANY.RequiresContactNumber}}"></div>
            <div field-for="Fax"></div>
            <div field-for="Email"></div>
        </div>
        <div class="col-md-4 col-sm-6">
            <h3 class="section-title">Other Details</h3>
            <div class="row">
                <div class="col-xs-6">
                    <div field-for="VIP"></div>
                    <div class="form-group">
                        <label class="control-label">Active</label>
                        <div class="mt5">
                            <input class="check" type="checkbox" id="ActiveCheck" ng-disabled="viewMode === 'VIEW'" ng-model="passenger.Active" />
                            <label class="check-label" for="ActiveCheck"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
