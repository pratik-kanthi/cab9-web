<div form-for="vehicle" schema="Vehicle" mode="{{displayMode}}">
    <div class="row">
        <div class="col-xs-12" style="padding: 8px 15px;">
            <div ng-if="displayMode === 'VIEW'">
                <button class="btn btn-xs btn-primary" ng-click="startEditing()"> <i class="material-icons">create</i> Edit</button>
            </div>
            <div ng-if="displayMode === 'EDIT' || displayMode === 'CREATE'">
                <button class="btn btn-xs btn-success" ng-click="saveEdits()" ng-disabled="formFor.form.$invalid"> <i class="material-icons">save</i> Submit</button>
                <button class="btn btn-xs btn-warning" ng-click="cancelEditing()"> <i class="material-icons">undo</i> Cancel</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-sm-6">
            <h3 class="section-title">Basic Details</h3>
            <div field-for="Registration"></div>
            <div field-for="VehicleTypeId" select-from="vehicleTypes" display="Vehicle Type"></div>
            <div field-for="VehicleClassId" select-from="vehicleClasses" display="Vehicle Class"></div>
            <div class="row">
                <div class="col-xs-6">
                    <div field-for="Pax"></div>
                </div>
                <div class="col-xs-6">
                    <div field-for="Wheelchairs"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div field-for="Bax"></div>
                </div>
                <div class="col-xs-6"></div>
            </div>
        </div>
        <div class="col-md-4 col-sm-6">
            <h3 class="section-title">Vehicle Details</h3>
            <div field-for="Make"></div>
            <div field-for="Model"></div>
            <div field-for="Colour"></div>
            <div field-for="RegYear"></div>
        </div>
        <div class="col-md-4 col-sm-6">
            <h3 class="section-title">Other Details</h3>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label">Active</label>
                        <div class="mt5">
                            <input class="check" type="checkbox" id="ActiveCheck" ng-disabled="displayMode === 'VIEW'" ng-model="vehicle.Active" />
                            <label class="check-label" for="ActiveCheck"></label>
                        </div>
                    </div>
                </div>
            </div>

            <div field-for="StartDate"></div>
            <div ng-show="displayMode === 'EDIT' || displayMode === 'CREATE' || vehicle.EndDate">
                <div field-for="EndDate"></div>
            </div>
            <h3 class="section-title">Vehicle Tags</h3>
            <div tagsinput tagsdata="vehicleTags" displaymode="{{displayMode}}" model="vehicle.VehicleTags"></div>


        </div>
    </div>
</div>
