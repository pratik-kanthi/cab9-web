<div form-for="driver" schema="Driver" mode="{{displayMode}}">
    <div class="row">
        <div class="col-xs-12" style="padding: 8px 15px;">
            <div ng-if="displayMode === 'VIEW'">
                <button class="btn btn-xs btn-primary" ng-click="startEditing()"> <i class="material-icons">create</i> Edit</button>
            </div>
            <div ng-if="displayMode === 'EDIT'">
                <button class="btn btn-xs btn-success" ng-click="saveEdits()" ng-disabled="formFor.form.$invalid"> <i class="material-icons">save</i> Submit</button>
                <button class="btn btn-xs btn-warning" ng-click="cancelEditing()"> <i class="material-icons">undo</i> Cancel</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-sm-6">
            <h3 class="section-title">Basic Details</h3>
            <div class="row">
                <div class="col-xs-4 col-sm-5 image-edit">
                    <card class="module-item-card" allow-click="false" show-score="false" show-title="false" show-subtitle="false" item="driver"></card>
                    <div class="image-edit-overlay" ng-click="chooseImage()">
                        <i class="material-icons">file_upload</i>
                    </div>
                </div>
            </div>
            <div field-for="Firstname"></div>
            <div field-for="Surname"></div>
            <div field-for="Callsign"></div>
            <div field-for="Nationality"></div>
            <div field-for="DateOfBirth" display="Date Of Birth"></div>
        </div>
        <div class="col-md-4 col-sm-6">
            <h3 class="section-title">Contact Details</h3>
            <div field-for="Phone"></div>
            <div field-for="Mobile"></div>
            <div field-for="Fax"></div>
            <div field-for="Email"></div>
            <div class="form-group" ng-if="displayMode === 'VIEW' && driver._FullAddress">
                <label class="control-label">Full Address</label>
                <p class="form-control-static address">{{driver._FullAddress}}</p>
            </div>
            <div ng-show="displayMode === 'EDIT'">
                <div field-for="Address1"></div>
                <div field-for="Address2"></div>
                <div field-for="Area"></div>
                <div field-for="TownCity"></div>
                <div field-for="Postcode"></div>
                <div field-for="County"></div>
                <div field-for="Country"></div>
            </div>
        </div>
        <div class="col-md-4 col-sm-6">
            <h3 class="section-title">Other Details</h3>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label">Active</label>
                        <div class="mt5">
                            <input class="check" type="checkbox" id="ActiveCheck" ng-disabled="true" ng-model="driver.Active" />
                            <label class="check-label" for="ActiveCheck"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
